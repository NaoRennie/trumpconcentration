function shuffle(arr) {
    let n = arr.length;
    let temp,i;

    while(n){
        i = Math.floor(Math.random() * n--);
        temp = arr[n];
        arr[n] = arr[i];
        arr[i] = temp;
    }
    return arr;  
}
